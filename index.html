<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hell Double Door Progress</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --primary: #fbc531;
      --accent: #e84118;
      --text: #ffffff;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    button {
      margin-bottom: 15px;
      background-color: var(--accent);
      color: var(--text);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 12px var(--primary);
      background-color: #121212;
    }
  </style>
</head>
<body>
  <h1>Hell Double Door Progress</h1>
  <button onclick="location.reload()">Refresh Now</button>
  <canvas id="earningsChart" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const csvBaseUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSc9rb3w8xZTr6wuYNw-goeM5Ald2AZarqxrkgpGS9upoxnj88ZnZDIZaE4WXjSKGz4jAbrb9baOJ1E/export?format=csv';

    async function fetchData() {
      try {
        const url = csvBaseUrl + '&t=' + Date.now();
        const response = await fetch(url, { cache: 'no-cache' });
        if (!response.ok) throw new Error('Network response was not ok');
        const csvText = await response.text();
        const rows = csvText.trim().split('\n').slice(1);
        const labels = [];
        const amounts = [];
        const sources = [];
        for (const row of rows) {
          const cols = row.split(',');
          if (cols.length >= 2) {
            labels.push(cols[0]);
            amounts.push(parseFloat(cols[1]) || 0);
            sources.push(cols[2] || '');
          }
        }
        return { labels, amounts, sources };
      } catch (error) {
        console.error('Fetch error:', error);
        return { labels: [], amounts: [], sources: [] };
      }
    }

    let chart;

    async function drawChart() {
      const data = await fetchData();
      const ctx = document.getElementById('earningsChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Progress ($)',
            data: data.amounts,
            borderColor: 'var(--primary)',
            backgroundColor: 'rgba(251, 197, 49, 0.2)',
            tension: 0.3,
            pointBackgroundColor: 'var(--accent)',
            pointRadius: 5
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => {
                  const idx = ctx.dataIndex;
                  const amount = ctx.parsed.y;
                  const source = data.sources[idx] || 'No source';
                  return `$${amount} â€” ${source}`;
                }
              }
            }
          },
          scales: {
            x: {
              ticks: { color: 'var(--primary)' },
              grid: { color: '#2f3640' }
            },
            y: {
              ticks: { color: 'var(--primary)' },
              grid: { color: '#2f3640' }
            }
          }
        }
      });
    }

    drawChart();
    setInterval(drawChart, 300000); // Refresh every 5 minutes
  </script>
</body>
</html>
